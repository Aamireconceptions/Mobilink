apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        OoredooBizstore {
            keyAlias 'ooredoobizstore'
            keyPassword 'ooredoobizstore'
            storeFile file('D:/Apk & Keystore/Oreedoo Bizstore/oreedoobizstore.keystore.jks')
            storePassword 'ooredoobizstore'
        }
        TelenorBizstore {
            keyAlias 'telenorbizstore'
            keyPassword 'telenorbizstore'
            storeFile file('D:/Apk & Keystore/Telenor Bizstore/telenorbizstore.jks')
            storePassword 'telenorbizstore'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.ooredoo.bizstore"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 7
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions{
        checkReleaseBuilds false

    }
    productFlavors {
        telenor {
            applicationId "com.telenor.bizstore"
            versionName "1.1"
            buildConfigField "String", "BASE_URL", "\"http://telenor.bizstore.com.pk/\""
            signingConfig signingConfigs.TelenorBizstore
            manifestPlaceholders = [HOCKEYAPP_APP_ID: "5730f78d81ec4ad5a734d9f9ffdb2e18"]
        }
        ooredoo {
            applicationId "com.ooredoobizstore"
            versionName = "1.0"
            signingConfig signingConfigs.OoredooBizstore
            buildConfigField "String", "BASE_URL", "\"http://ooredoo.bizstore.com.pk/index.php/api/\""
            manifestPlaceholders = [HOCKEYAPP_APP_ID: "58b4efad8e3248c8b5232d705e0d5781"]
        }

        dealionare{
            applicationId "mobi.econceptions.dealionare"
            versionName = "1.0"
            manifestPlaceholders = [HOCKEYAPP_APP_ID: "4e8fc3ee285640c2ab08942dac59ae9a"]
        }

        mobilink{
            applicationId "pk.com.mobilink.bizstore"
            versionName = "1.0"
            manifestPlaceholders = [HOCKEYAPP_APP_ID: "78918496a92e4e23882193a8ee9b9e1c"]
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:palette-v7:22.1.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:support-v13:22.2.0'
    compile 'com.intuit.sdp:sdp-android:1.0.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile files('libs/activeandroid-3.0.jar')
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.android.support:gridlayout-v7:22.1.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    /*compile 'com.google.zxing:core:3.0.1'*/
    compile files('libs/android-core-3.2.1.jar')
    compile files('libs/core-3.2.1.jar')
    compile 'net.hockeyapp.android:HockeySDK:4.0.0'
}